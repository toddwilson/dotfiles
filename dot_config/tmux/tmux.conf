# More history
set-option -g history-limit 5000

# Enable mouse support (don't judge!)
set -g mouse on

# lazyvim recommended value
set-option -sg escape-time 10

# Set true color
set-option -sa terminal-overrides ",xterm*:Tc"

# tmux adjustments for color schemes in vim 
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Settings to make undercurls work (hopefully)
set-option -gas terminal-overrides "*:Tc" # true color support
set-option -gas terminal-overrides "*:RGB" # true color support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Yazi support 
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Sesh recommended
#bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

# Redefine prefix
# unbind C-b
# set -g prefix C-Space
# bind C-Space send-prefix

# Enable vi mode 
setw -g mode-keys vi

# Start windows and panes at 1 instead of 0 because of keyboard layout
set -g base-index 1
set -g pane-base-index 1

set -g renumber-windows on
set -g set-clipboard on # Use system clipboard

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Nightfox colors for Tmux
# Style: nightfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/nightfox/nightfox_tmux.tmux
set -g mode-style "fg=#131a24,bg=#aeafb0"
